<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OOP Game!</title>
  		<link rel="stylesheet" href="css/meyer-reset.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
	<div class="wrapper">
		<header>
			<div class="leftBlock">
				<h1>FOOD CHALLENGE</h1>
			</div>
			<div class="rightBlock">
				<button class="reset">Restart game!</button>
				<p class="headerMessage">Game is now restarted!</p>
			</div>
		</header>

		<main>
		<form id="gameForm">
  			<label for="name">Player:</label>
			<input type="text" name="name" id="player" required>
  			<p>Character:</p>
  			<select id="selectClass" required>
				<option value="">Select a character</option>
				<option value="Mitsa">Mitsa Chef</option>
				<option value="Kian">Kian Chef</option>
				<option value="Ali">Ali Chef</option>
				
			</select></br>
  			<button type="submit" value="Play" class="play">Play</button><br><br>
		</form>
		<div class="messageBox1"></div>
		<div class="tools"></div>
		<div class="box2"></div>
		<div class="box4"></div>
		</main>
		<footer>
		</footer>
	</div>	
	</body>
</html>
